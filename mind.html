<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
  <script src="login.js" defer></script>
</head>
<body background="images\amazing-nature-landscape-beautiful-waterfall-sunrise-famous-skradinski-buk-one-most-waterfalls-europe-biggest-147189738.webp">
  <!-- Banner Section -->
  <header>
    <div class="banner">
      <h1>Readysetgo</h1>
    </div>
  </header>

  <!-- Sign In Section -->
  <section class="login-container">
    <div class="login-box">
      <h2>Sign In</h2>
      <form id="loginForm"> <!-- No action attribute here -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
        
        <button type="submit">Sign In</button>
      </form>
      <p class="signup-option">New to us? <a href="signup.html">Sign Up</a></p>
    </div>
  </section>
</body>
</html>
